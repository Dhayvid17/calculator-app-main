<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div>
        <p class="calc">calc</p>
      </div>
      <div class="theme-container">
        <p class="theme">THEME</p>
        <div class="width">
          <div class="theme-btn">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div>
            <label class="toggle-container">
              <input type="checkbox" name="checkbox" id="check">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="display-container">
        <input type="text" name="display" id="display">
      </div>

      <div class="calculator">
        <div>
          <input type="button" value="7" onclick="display.value += 7 ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="del">
        </div>
        <div>
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="+" onclick="display.value += '+' ">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="-" onclick="display.value += '-' ">
        </div>
        <div>
          <input type="button" value="." onclick="display.value += '.' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" value="/" onclick="display.value += '/' ">
          <input type="button" value="x" onclick="display.value += '*' ">
        </div>
        <div>
          <input type="button" value="RESET" onclick="display.value = '' " class="reset">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
        </div>
      </div>
    </div>
  </main>
